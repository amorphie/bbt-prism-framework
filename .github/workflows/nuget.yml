# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Create Folder
      run: mkdir -p packages
    - name: Restore dependencies
      run: dotnet restore "framework/src/BBT.Prism.Uow/BBT.Prism.Uow.csproj"
    - name: Build
      run: dotnet build "framework/src/BBT.Prism.Uow/BBT.Prism.Uow.csproj" --no-restore
    - name: list
      run: ls -l -R
    - name: pack
      run: dotnet pack "framework/src/BBT.Prism.Uow/BBT.Prism.Uow.csproj" --output packages/
    - name: publish
      run: dotnet nuget push packages/BBT.Prism.Uow*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.api_key }}
